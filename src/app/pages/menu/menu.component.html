<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of fooddata">
<div class="foodbox" *ngIf="fd.id<=6">
    <img src="{{fd.foodImg}}"/>
    <h1>{{fd.foodName}}</h1>
    <p>{{fd.foodPrice | currency:'INR' }}</p>
    <a class="buybtn" [routerLink]="['/menu',fd.id]">Buy Now </a>
</div>


        </div>
    </div>
    
</div>
